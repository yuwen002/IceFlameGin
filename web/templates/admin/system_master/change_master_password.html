<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IceFlame | {{ title }}</title>
    <link rel="icon" href="data:,">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/admin/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/static/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/admin/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">请设置你的新密码</p>
            {% if fail %}
            <p style="color: red;">{{ fail }}</p>
            {% endif %}
            <form action="{{ path }}" method="post" id="change-password">
                <div class="form-group">
                    <input type="password" id="old_password" name="old_password" class="form-control" placeholder="旧密码">
                    {% if error["OldPassword"] %}
                    <span class="text-danger">{{ error["OldPassword"] }}</span>
                    {% endif %}
                </div>
                <div class="form-group">
                    <input type="password" id="new_password" name="new_password" class="form-control" placeholder="新密码">
                    {% if error["NewPassword"] %}
                    <span class="text-danger">{{ error["NewPassword"] }}</span>
                    {% endif %}
                </div>
                <div class="form-group">
                    <input type="password" id="retype_new_password" name="retype_new_password" class="form-control" placeholder="确认新密码">
                    {% if error["RetypeNewPassword"] %}
                    <span class="text-danger">{{ error["RetypeNewPassword"] }}</span>
                    {% endif %}
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">修改密码</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
            <a href="javascript:history.back()" class="text-right">返回</a>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/static/admin/plugins/jquery/jquery.min.js"></script>
<script src="/static/admin/plugins/jquery-validation/jquery.validate.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/admin/dist/js/adminlte.min.js"></script>
<script>
    $(function () {
        $('#change-password').validate({
            rules: {
                old_password: {
                    required: true,
                    minlength: 6,
                    maxlength: 32
                },
                new_password: {
                    required: true,
                    minlength: 6,
                    maxlength: 32
                },
                retype_new_password: {
                    required: true,
                    equalTo: "#new_password"
                },
            },
            messages: {
                old_password: {
                    required: "请输入旧密码",
                    minlength: "密码长度不能小于6位",
                    maxlength: "密码长度不能大于32位"
                },
                new_password: {
                    required: "请输入新密码",
                    minlength: "密码长度不能小于6位",
                    maxlength: "密码长度不能大于32位"
                },
                retype_new_password: {
                    required: "请输入确认新密码",
                    minlength: "密码长度不能小于6位",
                    maxlength: "密码长度不能大于32位"
                },
            },
            errorElement: 'span',
            errorPlacement: function (error, element) {
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },
            highlight: function (element, errorClass, validClass) {
                $(element).addClass('is-invalid');
            },
            unhighlight: function (element, errorClass, validClass) {
                $(element).removeClass('is-invalid');
            }
        });
    });
</script>
</body>
</html>
