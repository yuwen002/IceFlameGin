{{ define "admin/login.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IceFlame | {{ .title }}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/admin/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/static/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/admin/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/admin"><b>ICE</b>Flame</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">登录开始您的会话</p>
            {{if .error}}
            <p style="color: red;">{{.error}}</p>
            {{end}}
            <form id="login-form" action="/admin/login" method="post">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="tel" id="tel" name="tel" class="form-control" placeholder="Tel" value="{{.tel}}">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-phone"></span>
                            </div>
                        </div>
                    </div>
                    <label id="tel-error" class="error invalid-feedback" for="tel"></label>
                </div>

                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="password"  name="password" id="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <label id="password-error" class="error invalid-feedback" for="password"></label>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember" name="remember" value="true"  {{if .checked}}checked{{end}}>
                            <label for="remember">
                                记住我
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">登入</button>
                    </div>
                    <!-- /.col -->
                </div>
                <div class="alert alert-danger" id="error-msg" style="display: none;"></div>
            </form>

            <p class="mb-1">
                <a href="/admin/forgot-password">忘记密码</a>
            </p>
            <p class="mb-0">
                <a href="/admin/register" class="text-center">注册</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/static/admin/plugins/jquery/jquery.min.js"></script>
<script src="/static/admin/plugins/jquery-validation/jquery.validate.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/admin/dist/js/adminlte.min.js"></script>
<script>
    $(function () {
        $('#login-form').validate({
            rules: {
                tel: {
                    required: true,
                    minlength: 5,
                    maxlength: 32
                },
                password: {
                    required: true,
                    minlength: 6,
                    maxlength: 32
                }
            },
            messages: {
                tel: {
                    required: "请输入电话号码",
                    minlength: "用户名长度不能小于6位",
                    maxlength: "用户名长度不能大于32位"
                },
                password: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于6位",
                    maxlength: "密码长度不能大于32位"
                },
            },
            errorPlacement: function(error, element) {
                error.appendTo(element.parent().parent());
            },
            submitHandler: function(form) {
                // 当表单验证通过时调用此函数
                form.submit();
            }
        });
    });
</script>
</body>
</html>
{{end}}
