{{ define "admin/forgot_password.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IceFlame | {{ .title }}</title>

    <link rel="icon" href="data:,">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/admin/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/static/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/admin/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/admin"><b>ICE</b>Flame</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">你忘了密码?您可以设置新密码。</p>
            {{if .msg}}
            <p style="color: red;">{{.msg}}</p>
            {{end}}
            <form id="forgot-password-form" action="/admin/forgot-password" method="post">
                <div class="input-group mb-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" value="{{if .form}}{{.form.Email}}{{end}}">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                    {{if .error}}
                    <span class="text-danger">{{index .error "Email"}}</span>
                    {{end}}
                    <label id="email-error" class="error invalid-feedback" for="email"></label>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary btn-block">请求新密码</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <p class="mt-3 mb-1">
                <a href="/admin/login">登录</a>
            </p>
            <p class="mb-0">
                <a href="/admin/register" class="text-center">注册</a>
            </p>
        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="/static/admin/plugins/jquery/jquery.min.js"></script>
<script src="/static/admin/plugins/jquery-validation/jquery.validate.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/admin/dist/js/adminlte.min.js"></script>
<script>
    $(function () {
        // 在表单上应用 jQuery Validation 插件
        $("#forgot-password-form").validate({
            rules: {
                email: {
                    required: true,
                    email: true
                }
            },
            messages: {
                email: {
                    required: "请输入您的邮箱地址",
                    email: "请输入有效的邮箱地址"
                }
            },
            errorPlacement: function(error, element) {
              error.appendTo(element.parent().parent());
            },
            submitHandler: function(form) {
              // 当表单验证通过时调用此函数
              form.submit();
            }
        });
    });
</script>
</body>

</html>
{{end}}
