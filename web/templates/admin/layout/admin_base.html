<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IceFlame | {{ title }}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/admin/plugins/fontawesome-free/css/all.min.css">
    {% block header_link %}{% endblock %}
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/admin/dist/css/adminlte.min.css">

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        {% block content_header %}{% endblock %}

        <!-- Main content -->
        {% block content %}{% endblock %}
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    {% include "admin_footer.html" %}

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/static/admin/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/static/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="/static/admin/plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="/static/admin/plugins/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="/static/admin/dist/js/adminlte.js"></script>
<script>
    function jumpToHome() {
        parent.location.href = "/admin/dashboard";
    }


    function hideModalAndRefreshData() {
        $('#edit-modal-content').hide();
        $('body').removeClass('modal-open');
        $('.modal-backdrop').remove();
        setTimeout(function() {
            table.draw(false)
        }, 500);
    }
</script>
{% block content_js %}{% endblock %}
</body>
</html>
