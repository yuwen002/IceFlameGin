<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IceFlame | {{ .title }}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/admin/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/static/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/admin/dist/css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="/static/admin/index2.html"><b>Admin</b>LTE</a>
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">注册新会员</p>
            {{if .error}}
            <p style="color: red;">{{.error}}</p>
            {{end}}
            <form id="register_form" action="/admin/register" method="post">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="text" id="name" name="name" class="form-control" placeholder="姓名">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <label id="name-error" class="error invalid-feedback" for="name"></label>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="tel" id="tel" name="tel" class="form-control" placeholder="电话">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-phone"></span>
                            </div>
                        </div>
                    </div>
                    <label id="tel-error" class="error invalid-feedback" for="tel"></label>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="password" id="password" name="password"  class="form-control" placeholder="密码">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <label id="password-error" class="error invalid-feedback" for="password"></label>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input type="password" id="retype_password" name="retype_password" class="form-control" placeholder="重复密码">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <label id="retype_password-error"  class="error invalid-feedback" for="retype_password"></label>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="terms" name="terms" value="agree">
                            <label for="terms">
                                我同意这些<a href="#">条款</a>
                            </label>
                        </div>
                        <label id="terms-error"  class="error invalid-feedback" for="terms"></label>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <a href="/admin/login" class="text-center">我已经是会员了</a>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->
